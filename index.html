<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <p>Page</p>
    <header class="header-wrapper d-flex justify-center align-center">
      <p>Header</p>
    </header>
    <div class="into-content">
      <p>Into Content</p>
      <div class="column-wrapper d-flex justify-content">
        <article class="column-1-3 d-flex justify-center align-center">
          <p>Column<br/>#1</p>
        </article>
        <article class="column-1-3 d-flex justify-center align-center">
            <p>Column<br/>#2</p>
        </article>
        <article class="column-1-3 column-2 d-flex justify-center align-center">
            <p>Column<br/>#3</p>
        </article>
      </div>
    </div>
    <div class="dynamic-content">
      <p>Dynamic content</p>
      <div class="content-wrapper d-flex justify-content">
        <article class="column-4 d-flex justify-center align-center">
          <p>column<br/>#4</p>
        </article>
        <article class="column-5 d-flex justify-center align-center">
          <p>column<br/>#5</p>
        </article>
      </div>
    </div>
    <footer class="footer d-flex justify-center align-center">
      <p>Footer</p>
    </footer>
  </div>
</body>
</html>
